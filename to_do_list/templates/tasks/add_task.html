{% extends "base.html" %}

{% block title %}Add Task{% endblock %}

{% block content %}
<h2>Add New Task</h2>
<form method="POST">
  {% csrf_token %}
  <label>Title:</label>
  <input type="text" name="title" required>
  <br><br>
  <label>Description:</label>
  <textarea name="description"></textarea>
  <br><br>
  <button type="submit">Add Task</button>
</form>
{% endblock %}
